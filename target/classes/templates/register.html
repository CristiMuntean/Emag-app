<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a new account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">eBuy</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="visibility: hidden">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Products
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>

      </ul>
      <form class="d-flex" action="/search" method="post">
        <input class="form-control me-2" name="name_filter" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-dark btn-outline-light mx-2" type="submit">Search</button>
      </form>

      <button class="btn btn-primary mx-1" type="button" onclick="location.href = 'register';">Register</button>
      <button class="btn btn-dark btn-outline-light mx-1" type="button" onclick="location.href = 'login';">Login</button>
      <button class="btn btn-dark btn-outline-light mx-1" type="button" onclick="location.href = 'cart';">View Cart</button>

    </div>
  </div>
</nav>

  <section class="h-100 bg-dark">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                     alt="Sample photo" class="img-fluid"
                     style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" /> <!-- TODO replace photo -->
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">Create a new account</h3>

                  <form action="#" th:action="@{/postUser}" th:object="${user}" method="post">

                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="firstNameField">First name</label>
                        <input type="text" id="firstNameField" class="form-control form-control-lg" placeholder="First name" th:field="*{firstName}" />
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="lastNameField">Last name</label>
                        <input type="text" id="lastNameField" class="form-control form-control-lg" placeholder="Last name" th:field="*{lastName}" />
                      </div>
                    </div>
                  </div>


                  <div class="form-outline mb-4">
                    <label class="form-label" for="emailField">Email</label>
                    <input type="text" id="emailField" class="form-control form-control-lg" placeholder="Email" th:field="*{email}"/>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="addressField">Address</label>
                    <input type="text" id="addressField" class="form-control form-control-lg" placeholder="Address" th:field="*{address}"/>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="dateOfBirthField">Date Of Birth</label>
                    <input type="date" id="dateOfBirthField" class="form-control form-control-lg" th:field="*{dateOfBirth}"/>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="pinCodeField">Pin code</label>
                    <input type="text" id="pinCodeField" class="form-control form-control-lg" placeholder="Pin code" th:field="*{pinCode}"/>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="passwordField">Password</label>
                    <input type="text" id="passwordField" class="form-control form-control-lg" placeholder="Password" th:field="*{password}"/>
                  </div>

                  <div class="d-flex justify-content-end pt-3">
                    <input type="reset" value="Reset" class="btn btn-light btn-lg"/>
                    <input type="submit" value="Submit" class="btn btn- btn-primary ms-2"/>
                  </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
