<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/cartScripts.js}"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">eBuy</a>
      <p class="navbar-brand my-auto">Someone's cart</p>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="visibility: hidden">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Products
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>

        </ul>
        <form class="d-flex" action="/search" method="post">
          <input class="form-control me-2" name="name_filter" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-dark btn-outline-light mx-2" type="submit">Search</button>
        </form>

        <button id="registerButton" class="btn btn-primary mx-1" type="button" onclick="location.href = 'register';">Register</button>
        <button id="loginButton" class="btn btn-dark btn-outline-light mx-1" type="button" onclick="location.href = 'login';" sec:authorize access="isAnonymous()">Login</button>
        <button class="btn btn-dark btn-outline-light mx-1" type="button" onclick="location.href = 'cart';">View Cart</button>
        <button id="logoutButton" class="btn btn-danger mx-1" onclick="location.href ='logout';" >Log Out</button>

      </div>
    </div>
  </nav>

  <section class="h-100 gradient-custom">
    <div class="container py-5">
      <div class="row d-flex justify-content-center my-4">
        <div class="col-md-8">
          <div class="card mb-4">
            <div class="card-header py-3">
              <h5 class="mb-0">My cart</h5>
            </div>
            <div class="card-body">
              <div class="row">
                <form action="#" th:action="@{/removeItem}" th:object="${cartItem}" method="post">
                  <div id="data" class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                    <input type="text" th:field="*{userEmail}" placeholder="User email" readonly style="border: none; display: none; font-family: inherit; font-size: inherit; width: auto; padding: 0;"/>
                    <p style="display: block; margin-right: 5px"><strong>Name: </strong></p>
                    <input type="text" th:field="*{itemName}" placeholder="Item name" readonly style="border: none; display: inline-block; font-family: inherit; font-size: inherit; width: auto; padding: 0;"/>
                    <p style="display: block; margin-right: 5px">
                      <strong>Description: </strong>
                    </p>

                  </div>

                  <div id="nr" class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                    <p style="display: inline; margin-right: 5px"><strong>Quantity: </strong></p>
                    <input type="text" th:field="*{itemQuantity}" placeholder="1" readonly style="border: none; display: inline-block; font-family: inherit; font-size: inherit; width: auto; padding: 0;"/>

                    <p class="text-start">
                      <strong>Price: $17.99</strong>
                    </p>
                    <input type="submit" value="Remove" class="btn btn-danger btn-sm me-1 mb-2">
                  </div>
                </form>
              </div>



            </div>
          </div>

        </div>
        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-header py-3">
              <h5 class="mb-0">Summary</h5>
            </div>
            <div class="card-body">
              <ul class="list-group list-group-flush">
                <li
                        class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                  Products
                  <span>$53.98</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                  Shipping
                  <span>Gratis</span>
                </li>
                <li
                        class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                  <div>
                    <strong>Total amount</strong>
                    <strong>
                      <p class="mb-0">(including VAT)</p>
                    </strong>
                  </div>
                  <span><strong>$53.98</strong></span>
                </li>
              </ul>

              <button id="checkoutButton" type="button" class="btn btn-primary btn-lg btn-block">
                Go to checkout
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
